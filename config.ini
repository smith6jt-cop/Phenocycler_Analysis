# Phenocycler Analysis Pipeline Configuration
# Copy this file and customize for your project

[general]
project_name = my_phenocycler_project
tissue_type = liver  # or kidney, brain, tumor, etc.
organism = human  # or mouse

[paths]
data_dir = data/raw
output_dir = data/processed
figures_dir = figures
exports_dir = data/exports

[samples]
# List your sample names (without file extensions)
sample_list = phenocycler_sample_01,phenocycler_sample_02,phenocycler_sample_03

[preprocessing]
# Quality control thresholds
min_markers_per_cell = 5
min_cells_per_marker = 3
max_background_ratio = 0.2
min_intensity = 10

# Normalization
normalization_method = zscore  # or log, arcsinh
target_sum = 10000
n_top_markers = 30

# Dimensionality reduction
n_pcs = 30
n_neighbors = 15
umap_min_dist = 0.5

[clustering]
# Clustering resolutions to try
resolutions = 0.5,1.0,1.5

[phenotyping]
# Cell type marker proteins (customize for your tissue)
# Format: CellType = MARKER1,MARKER2,MARKER3

T_cells = CD3,CD8,CD4
B_cells = CD19,CD20
NK_cells = CD56,CD16
Myeloid = CD68,CD11b,CD14
Macrophages = CD68,CD163
Dendritic_cells = CD11c,HLA-DR
Neutrophils = CD15,CD66b
Epithelial = PanCK,EpCAM
Endothelial = CD31,CD34
Fibroblasts = Vimentin,aSMA
Smooth_muscle = aSMA,Desmin
Proliferating = Ki67,PCNA

[spatial]
# Spatial analysis parameters
n_spatial_neighbors = 10
spatial_max_dist = 50  # in microns

# Co-occurrence analysis
n_permutations = 1000

[differential_expression]
# DE testing parameters
test_method = wilcoxon  # or t-test, logreg
logfc_threshold = 0.25
min_pct = 0.1
pval_threshold = 0.05

[integration]
# Batch correction parameters
batch_key = sample_batch
n_latent = 20
n_layers = 2
max_epochs = 200

[hipergator]
# HiPerGator SLURM settings
email = your_email@ufl.edu
qos = your_qos
account = your_account

# Resource allocation
preprocess_cpus = 8
preprocess_mem = 64gb
preprocess_time = 24:00:00

phenotype_cpus = 8
phenotype_mem = 64gb
phenotype_time = 24:00:00

spatial_cpus = 16
spatial_mem = 128gb
spatial_time = 48:00:00

pipeline_cpus = 16
pipeline_mem = 128gb
pipeline_time = 96:00:00

[visualization]
# Plotting parameters
dpi = 300
figure_format = png  # or pdf, svg
colormap = viridis
