name: phenocycler_analysis
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python=3.10
  
  # Core scientific computing
  - numpy=1.24
  - pandas=2.0
  - scipy=1.11
  - scikit-learn=1.3
  
  # Single-cell analysis
  - scanpy=1.9
  - anndata=0.9
  - scvi-tools=1.0
  - squidpy=1.3
  
  # Visualization
  - matplotlib=3.7
  - seaborn=0.12
  - plotly=5.17
  - napari=0.4.18
  
  # Spatial analysis
  - spatialdata
  - geopandas=0.14
  - shapely=2.0
  
  # Image processing
  - scikit-image=0.21
  - opencv=4.8
  - tifffile=2023.7
  - imagecodecs=2023.8
  - aicsimageio=4.13
  
  # R integration
  - rpy2=3.5
  - r-base=4.3
  - r-seurat=4.3
  - r-ggplot2=3.4
  - r-dplyr=1.1
  - r-tidyr=1.3
  - r-patchwork=1.1
  
  # Jupyter and notebook tools
  - jupyter=1.0
  - jupyterlab=4.0
  - ipykernel=6.25
  - ipywidgets=8.1
  - nb_conda_kernels=2.3
  
  # File I/O
  - h5py=3.9
  - tables=3.8
  - zarr=2.16
  - leidenalg=0.10
  
  # Utilities
  - tqdm=4.66
  - joblib=1.3
  - openpyxl=3.1
  
  # Statistical testing
  - statsmodels=0.14
  - pingouin=0.5
  
  # pip packages (not available in conda)
  - pip=23.2
  - pip:
    - scrublet==0.2.3
    - harmonypy==0.0.9
    - cell2location==0.1.4
    - spatialdata-io==0.0.9
    - spatialdata-plot==0.0.9
    - pygam==0.9.0
